<ion-header>
  <ion-navbar>
    <ion-title>
      {{ item.name }}
    </ion-title>
    <div end>
      <img class="navbar-logo" src="assets/logos/epics-logo.png" height="30px">
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid style="height:95%; width:95%">
    <ion-row justify-content-center>

      <ion-col col-6 class="skinny center">
        <ion-card class="jslCard">
          <img class="itemImg" src="assets/gifs/{{ item.jslImage }}">
        </ion-card>
      </ion-col>

      <ion-col col-6 class="skinny center">
        <ion-card class="jslCard">
          <ion-card-content class="descHeader">
            <strong>Item Description {{ cwd }}</strong>
          </ion-card-content>
          <ion-card-content class="description">
            {{ item.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col col-6 align-items-center class="center skinny">
        <ion-card class="imgCard">
          <img class="itemImg" src="{{ getImagePath(item.name) }}">
        </ion-card>
      </ion-col>


      <ion-col col-6 class="skinny" style="margin-top: 7px;">
        <ion-card class="jslCard" style="height: 98%; background-color: transparent; box-shadow: none">
          <div class="row third">
            <div class="col">
              <ion-item class="fullHeight">
                <ion-label>Size</ion-label>
                <ion-select [(ngModel)]="answers.size" [selectOptions]="sizeOpts">
                  <ion-option value="{{ size }}" class="options" *ngFor="let size of item.size">{{ size }}</ion-option>
                </ion-select>
              </ion-item>
            </div>
            <div class="col">
              <ion-item class="fullHeight">
                <ion-label>Flavors</ion-label>
                <ion-select [(ngModel)]="answers.modifiers" [selectOptions]="modifierOpts" multiple="true">
                  <ion-option value="{{ modifier }}" class="options" *ngFor="let modifier of item.modifiers">{{ modifier }}
                  </ion-option>
                </ion-select>
              </ion-item>
            </div>
          </div>

          <div class="row third">
            <div class="col">
              <ion-item class="fullHeight">
                <ion-label>Whipped Cream</ion-label>
                <ion-toggle [(ngModel)]="hasWhippedCream"></ion-toggle>
              </ion-item>
            </div>
            <div class="col">
              <ion-item class="fullHeight">
                <ion-label>Extra Espresso Shot</ion-label>
                <ion-toggle [(ngModel)]="hasExtraShot"></ion-toggle>
              </ion-item>
            </div>
          </div>

          <div class="row third">
            <div class="col">
              <ion-card justify-content-center class="priceadd fullHeight ">
                <ion-card-content class="priceinner">
                  ${{ item.price }}
                </ion-card-content>
              </ion-card>
            </div>
            <div class="col">
              <ion-card class="priceadd fullHeight clickable" (click)="addToCart(answers)">
                <ion-card-content class="priceinner">
                  Add To Cart
                </ion-card-content>
              </ion-card>
            </div>
          </div>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <button ion-fab class="cart" (click)="openCheckoutPage()">
    <ion-icon name="cart"></ion-icon>
  </button>

</ion-content>
