<ion-header>
  <ion-navbar>
    <ion-title>
      Jamaican Cup of Joe
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid> <!-- GRID BEGINS -->
    <ion-row> <!-- FIRST ROW -->

      <ion-col col-6> <!-- COL 1 -->
        <h2>SIGN LANGUAGE IMAGE</h2>
      </ion-col> <!-- END COL 1 -->

      <ion-col col-6> <!-- COL 2 -->
        <ion-card> <!-- CARD BEGINS -->
          <!--<ion-card-header>Header</ion-card-header>-->
          <ion-card-content>
              The Cup of Jamaican Joe is our rendition of the classic Cup of Joe,
              one of the most popular drinks in the world. It has a slightly nutty,
              mellow flavor, as well as acidic, sweet, and winey nuances.
          </ion-card-content>
        </ion-card>
      </ion-col> <!-- END COL 2 -->

    </ion-row> <!-- END FIRST ROW -->

    <ion-row>

      <ion-col col-6> <!-- COL 3 -->
        <h2>ITEM IMAGE</h2>
      </ion-col> <!-- END COL 3 -->

      <ion-col col-6> <!-- COL 4 -->
        <button ion-button class="caf">Decaf</button>
        <button ion-button class="caf">Regular</button>

        <button ion-button class="size">Small</button>
        <button ion-button class="size">Regular</button>
        <button ion-button class="size">Large</button>

        <button ion-button class="add">Add To Cart</button>
      </ion-col> <!-- END COL 4 -->

    </ion-row>
  </ion-grid>

</ion-content>
