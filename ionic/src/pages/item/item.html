<ion-header>
  <ion-navbar>
    <ion-title>
      {{ item.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid> <!-- GRID BEGINS -->
    <ion-row> <!-- FIRST ROW -->

      <ion-col col-6> <!-- COL 1 -->
        <img class="itemImg" src="{{ item.jslImage }}">
      </ion-col> <!-- END COL 1 -->

      <ion-col col-6> <!-- COL 2 -->
        <ion-card> <!-- CARD BEGINS -->
          <ion-card-content>
            {{ item.description }}
          </ion-card-content>
        </ion-card>
      </ion-col> <!-- END COL 2 -->

    </ion-row> <!-- END FIRST ROW -->

    <ion-row>

      <ion-col col-6> <!-- COL 3 -->
        <img class="itemImg" src="{{ item.itemImage }}">
      </ion-col> <!-- END COL 3 -->

      <ion-col col-6> <!-- COL 4 -->
        <ion-item>
          <ion-label>Size</ion-label>
          <ion-select [(ngModel)]="size" [selectOptions]="sizeOpts">
            <ion-option class="options" *ngFor="let size of item.size">{{ size }}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Modifiers</ion-label>
          <ion-select [(ngModel)]="modifiers" [selectOptions]="modifierOpts" multiple="true">
            <ion-option class="options" *ngFor="let modifier of item.modifiers">{{ modifier }}</ion-option>
          </ion-select>
        </ion-item>

        <div *ngIf="item.caffeine">
          <ion-item>
            <ion-label>Caffeine</ion-label>
            <ion-select [(ngModel)]="caffeine" [selectOptions]="caffeineOpts">
              <ion-option class="options">Regular</ion-option>
              <ion-option class="options">Decaf</ion-option>
            </ion-select>
          </ion-item>
        </div>
        <!--
        <div *ngIf="item.caffeine">
          <button ion-button class="caf">Decaf</button>
          <button ion-button class="caf">Regular</button>
        </div>

        <button ion-button class="size" *ngFor="let size of item.size">{{ size }}</button>
        <button ion-button class="modifiers" *ngFor="let modifier of item.modifiers">{{ modifier }}</button>

        <button ion-button class="add">Add To Cart</button>
        -->
      </ion-col> <!-- END COL 4 -->

    </ion-row>
  </ion-grid>

</ion-content>
