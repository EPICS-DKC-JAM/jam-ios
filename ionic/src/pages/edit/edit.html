<ion-header>
  <ion-navbar>
    <ion-title>
      {{ newItem.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card style="height:20%;">
    <ion-card-content class="descHeader">
      <strong>Item Description {{ cwd }}</strong>
    </ion-card-content>
    <ion-card-content class="description">
      {{ newItem.description }}
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label>Size</ion-label>
        <ion-select [(ngModel)]="newItem.size" [selectOptions]="newItem.sizeOptions">
          <ion-option value="{{ size }}" class="options" *ngFor="let size of newItem.sizeOptions">{{ size }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label>Modifiers</ion-label>
        <ion-select [(ngModel)]="newItem.modifiers" [selectOptions]="newItem.modifierOptions" multiple="true">
          <ion-option value="{{ modifier }}" class="options" *ngFor="let modifier of newItem.modifierOptions">{{ modifier }}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-row>


    <ion-row>
      <button ion-button (click)="save()">>
        Save
      </button>
      <button ion-button (click)="cancel()">
        Cancel
      </button>
    </ion-row>

  </ion-grid>

</ion-content>
