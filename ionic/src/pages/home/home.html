<ion-content center text-center>
    <ion-grid>


      <ion-row center>
        <ion-col>
          <h4>Welcome to Deaf Can Coffee!</h4>
          <br>
          <ion-img height="200" width="200" src="../../assets/logos/logo_black_background.jpg"></ion-img>
        </ion-col>
      </ion-row>


      <ion-row center>
        <ion-col>
          <button ion-button (click)="openForm()">Help Me Decide</button>
          <button ion-button (click)="openFullMenu()">Full Menu</button>
          <button ion-button (click)="openItemPage()">Item Page (Test)</button>
          <button ion-button (click)="openRecommendationsPage()">Recommendations Page (Test)</button>
          <button ion-button (click)="openCheckoutPage()">Checkout Page (Test)</button>
        </ion-col>
      </ion-row>


    </ion-grid>
</ion-content>
