
<ion-header>
  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<!--<button ion-item *ngFor="let item of items" (click)="openItemPage(item)" icon-start>-->
<!--<ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>-->

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-8 style="margin: 0 auto">

        <ion-card class="menu clickable" *ngFor="let item of items" (click)="openItemPage(item)">
          <ion-card-content>
            <span id="item-name"><strong>{{ item.name }}</strong></span>
            <span id="item-price">${{ item.price}}</span>
            <div id="item-description">{{ item.description }}</div>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
