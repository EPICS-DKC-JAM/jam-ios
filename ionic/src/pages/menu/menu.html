
<ion-header>
  <ion-navbar>
    <ion-title>Menu</ion-title>
    <ion-buttons end>
      <button ion-button class="clickable" (click)="openCheckoutPage()">My Cart</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-8 style="margin: 0 auto">

        <ion-card class="menu clickable" *ngFor="let item of items" (click)="openItemPage(item)">
          <ion-card-content>
            <span class="item-name"><strong>{{ item.name }}</strong></span>
            <span class="item-price">${{ item.price}}</span>
            <div class="item-description">{{ item.description }}</div>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
