
<ion-header>
  <ion-navbar>
    <ion-title>Menu</ion-title>
    <ion-buttons end>
      <button ion-button class="clickable" (click)="openCheckoutPage()">My Cart</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="tr">
  <ion-grid>
    <ion-row>
      <ion-col col-8 style="margin: 0 auto">

        <ion-card class="menu clickable" *ngFor="let item of items" (click)="openItemPage(item)">
          <ion-card-content>

            <ion-row>
              <ion-col col-10>
                <span class="item-name"><strong>{{ item.name }}</strong></span>
                <div class="item-description">{{ item.description }}</div>
              </ion-col>
              <ion-col col-2 class="item-price">
                ${{ item.price }}.00
              </ion-col>
            </ion-row>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
