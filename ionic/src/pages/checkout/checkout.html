<script src="checkout.ts"></script>
<ion-header>
  <ion-navbar>
    <ion-title>
      Checkout
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid> <!-- GRID BEGINS -->
    <ion-row> <!-- FIRST ROW -->

      <ion-col col-6> <!-- COL 1 -->
        <img class="itemImg" src="{{ item.jslImage }}">
      </ion-col> <!-- END COL 1 -->

      <ion-col col-6> <!-- COL 2 -->
        <ion-card> <!-- CARD BEGINS -->
          <ion-card-content class="description">
            {{ item.description }}
          </ion-card-content>
        </ion-card>
      </ion-col> <!-- END COL 2 -->

    </ion-row> <!-- END FIRST ROW -->

    <ion-row>

      <ion-col col-6> <!-- COL 3 -->
        <img class="itemImg" src="{{ item.itemImage }}">
      </ion-col> <!-- END COL 3 -->

      <ion-col col-6> <!-- COL 4 -->
        <ion-item>
          <ion-label>Size</ion-label>
          <ion-select [(ngModel)]="answers.size" [selectOptions]="sizeOpts">
            <ion-option value="{{ size }}" class="options" *ngFor="let size of item.size">{{ size }}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Modifiers</ion-label>
          <ion-select [(ngModel)]="answers.modifiers" [selectOptions]="modifierOpts" multiple="true">
            <ion-option value="{{ modifier }}" class="options" *ngFor="let modifier of item.modifiers">{{ modifier }}</ion-option>
          </ion-select>
        </ion-item>

        <div *ngIf="item.caffeine">
          <ion-item>
            <ion-label>Caffeine</ion-label>
            <ion-select [(ngModel)]="answers.caffeine" [selectOptions]="caffeineOpts">
              <ion-option value="YES" class="options">Regular</ion-option>
              <ion-option value="NO" class="options">Decaf</ion-option>
            </ion-select>
          </ion-item>
        </div>

        <p>Size Selected: {{ answers.size }}</p>
        <p>Modifiers Selected: {{ answers.modifiers }}</p>
        <p>Caffeine Selected: {{ answers.caffeine }}</p>

        <ion-card class="price">
          <ion-card-content class="priceinner">
            {{ item.price }}
          </ion-card-content>
        </ion-card>

      </ion-col> <!-- END COL 4 -->

    </ion-row>
  </ion-grid>

</ion-content>
