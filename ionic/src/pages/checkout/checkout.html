<script src="checkout.ts"></script>
<ion-header>
  <ion-navbar>
    <ion-title>
      Checkout
    </ion-title>
    <div end>
        <img class="navbar-logo" src="assets/logos/epics-logo.png" height="30px">
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding overflow-scroll="true">

  <ion-grid>
    <ion-row>
      <ion-col col-12 style="margin: 0 auto">

        <!-- summary card -->
        <ion-card class="checkout">
          <ion-card-header style="text-align: center">
            Show this page to the cashier! | Total: ${{ findTotal() }}
          </ion-card-header>
        </ion-card>

        <!-- cart card -->
        <ion-card class="checkout">
          <ion-card-header>
            My Cart
            <button ion-button clear class="clear" (click)="clearCart()">Clear</button>
          </ion-card-header>
          <ion-card-content>
            <!-- header -->
            <div class="row">
              <div class="col"><strong>Item Name</strong></div>
              <div class="col"><strong>Size</strong></div>
              <div class="col"><strong>Modifiers</strong></div>
              <div class="col"><strong>Price</strong></div>
              <div class="col"><strong>Quantity</strong></div>
              <div class="col" style="text-align: center;"><strong>Options</strong></div>
            </div>
            <!-- each item -->
            <div class="row row-border" *ngFor="let item of items">
              <div class="col">{{item.name}}</div>
              <div class="col">{{item.size}}</div>
              <div class="col">
                <ng-container *ngFor="let modifier of item.modifiers">
                  {{ modifier }}<br>
                </ng-container>
              </div>
              <div class="col">${{item.price}}</div>
              <div class="col">{{item.quantity}}</div>
              <div class="col">
                <button ion-button clear class="edit clickable"i (click)="editItem(item)">Edit</button>
                <button ion-button clear class="remove clickable" (click)="removeItem(item)">Remove</button>
              </div>
            </div>
          </ion-card-content>
        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
