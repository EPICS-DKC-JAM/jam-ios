<ion-header>
  <ion-navbar>
    <ion-title>
      Help Me Decide
    </ion-title>
    <ion-buttons end>
      <button ion-button class="clickable" (click)="openCheckoutPage()">My Cart</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides #slides (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let question of questions">

      <h2>{{ question.prompt }}</h2>
      <button ion-button class="question" *ngFor="let option of question.options;" (click)="selectAnswer(option)">{{ option }}</button>

    </ion-slide>
  </ion-slides>

  <ion-fab ion-fixed class="fixed">
    <button class="cart-floating" (click)="openCheckoutPage()">
      <ion-icon ios="ios-cart-outline"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
