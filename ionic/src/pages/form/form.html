<ion-header>
  <ion-navbar>
    <ion-title>
       Help Me Decide
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides #slides (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let question of questions">
      <h2>{{ question.prompt }}</h2>
      <button ion-button (click)="selectChoice(0)">
        {{ question.option1 }}
      </button>
      <button ion-button (click)="selectChoice(1)">
        {{ question.option2 }}
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
