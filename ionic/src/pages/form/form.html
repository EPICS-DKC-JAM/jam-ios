<ion-header>
  <ion-navbar>
    <ion-title>
       Help Me Decide
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides #slides (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let question of questions">
      <h2>{{ question.prompt }}</h2>
      <button ion-button *ngFor="let option of question.options; let i = index" (click)="selectChoice(i)">
        {{ option }}
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
